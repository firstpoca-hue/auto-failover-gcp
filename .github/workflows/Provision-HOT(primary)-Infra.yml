name: Provision-HOT(primary)-Infra

on:
  workflow_dispatch:
    inputs:
      force_apply:
        description: "Force apply even if plan artifact is missing or no changes detected"
        required: false
        type: boolean
        default: false

env:
  TF_IN_AUTOMATION: "true"
  WORKING_DIR: .
  TFVARS_PATH: "terraform.tfvars"
  TF_VAR_github_token: ${{ secrets.GH_PAT }}   # ✅ Added for passing GitHub PAT securely

jobs:

  # -------------------------------
  # 1️⃣ Terraform Init
  # -------------------------------
  init:
    name: Terraform Init
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Terraform Init
        run: terraform init -reconfigure

      - name: Upload .terraform folder
        uses: actions/upload-artifact@v4
        with:
          name: terraform-initialized
          path: .terraform

  # -------------------------------
  # 4️⃣ Terraform Plan
  # -------------------------------
  plan:
    name: Terraform Plan
    needs: [init]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}
    outputs:
      has_changes: ${{ steps.plan.outputs.has_changes }}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Terraform Init
        run: terraform init -reconfigure

      - name: Terraform Plan
        id: plan
        shell: bash
        run: |
          set -o pipefail
          set +e
          terraform validate
          terraform plan \
            -var-file="${{ env.TFVARS_PATH }}" \
            -input=false -no-color -out=tfplan.bin -detailed-exitcode | tee plan.txt
          code=$?
          set -e
          if [ $code -eq 0 ]; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          elif [ $code -eq 2 ]; then
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "Plan failed. See plan.txt"
            exit $code
          fi

      - name: Upload Plan Output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: plan.output
          path: plan.txt

      - name: Upload Plan Artifact (binary)
        if: ${{ steps.plan.outputs.has_changes == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: |
            tfplan.bin
            plan.txt

      - name: Terraform Plan Summary
        env:
          TF_IN_AUTOMATION: true
        run: |
          echo "### 📋 Terraform Plan Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ env.TF_HAS_CHANGES }}" = "true" ]; then
            echo "- **Changes Detected:** Yes" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ env.TF_HAS_CHANGES }}" = "false" ]; then
            echo "- **Changes Detected:** No" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Plan completed with a non-standard status." >> $GITHUB_STEP_SUMMARY
          fi

