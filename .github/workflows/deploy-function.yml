name: Deploy Cloud Function

on:
  workflow_dispatch:

env:
  PROJECT_ID: hot-cold-drp
  FUNCTION_NAME: failover-trigger
  REGION: us-central1

jobs:
  deploy-function:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - id: auth
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
    
    - name: Enable Required APIs
      run: |
        gcloud services enable cloudfunctions.googleapis.com
        gcloud services enable run.googleapis.com
        gcloud services enable cloudbuild.googleapis.com
        sleep 60  # Wait for APIs to propagate
    
    - name: Deploy Cloud Function
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
      run: |
        # Get webhook token from Terraform output
        WEBHOOK_TOKEN=$(terraform output -raw webhook_token || echo "default-token")
        
        gcloud functions deploy $FUNCTION_NAME \
          --runtime python311 \
          --trigger-http \
          --allow-unauthenticated \
          --source cloud_function/ \
          --entry-point trigger_failover \
          --set-env-vars GITHUB_REPO="${{ github.repository }}" \
          --set-env-vars GH_PAT="$GH_PAT" \
          --set-env-vars WEBHOOK_TOKEN="$WEBHOOK_TOKEN" \
          --region=$REGION \
          --project=$PROJECT_ID