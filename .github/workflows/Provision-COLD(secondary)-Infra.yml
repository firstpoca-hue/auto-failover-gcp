name: Provision-COLD(secondary)-Infra

on:
  repository_dispatch:
    types: [failover-to-cold]

permissions:
  contents: read
  id-token: write

jobs:
  provision-cold:
    runs-on: ubuntu-latest
    env:
      GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
      TF_VAR_project_id: ${{ secrets.GCP_PROJECT }}
      TF_VAR_region: ${{ fromJson(github.event.client_payload).cold_region || secrets.COLD_REGION }}
      TF_VAR_cluster_name: ${{ secrets.COLD_CLUSTER_NAME }}
      TF_VAR_network: ${{ secrets.NETWORK_NAME }}
      TF_VAR_subnetwork: ${{ secrets.SUBNET_NAME_B }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}   # JSON key stored in repo secrets
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Configure Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform init
        working-directory: ./root
        run: terraform init -input=false -reconfigure -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" -backend-config="prefix=terraform/state/${{ secrets.GCP_PROJECT }}"

      - name: Terraform apply (create cold cluster)
        working-directory: ./root
        run: terraform apply -auto-approve -var="region=${{ env.TF_VAR_region }}" -var="cluster_name=${{ env.TF_VAR_cluster_name }}" -var="network=${{ env.TF_VAR_network }}" -var="subnetwork=${{ env.TF_VAR_subnetwork }}"
