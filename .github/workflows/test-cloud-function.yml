name: Test Cloud Function

on:
  workflow_dispatch:

jobs:
  test-function:
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Test Pub/Sub trigger
        run: |
          echo "üì° Testing Cloud Function via Pub/Sub..."
          gcloud pubsub topics publish failover-notify --message="test message"
          
      - name: Wait and check logs
        run: |
          echo "‚è≥ Waiting 30 seconds for function execution..."
          sleep 30
          echo "üìã Checking function logs..."
          gcloud functions logs read failover-trigger --region=us-central1 --limit=5