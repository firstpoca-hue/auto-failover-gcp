name: Scheduled Failover Test

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:       # Manual trigger

jobs:
  automated-failover-test:
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Trigger Failover via Pub/Sub
        run: |
          echo "ðŸš€ Starting automated failover test..."
          gcloud pubsub topics publish failover-notify --message="automated failover test"
          echo "âœ… Failover test triggered via Pub/Sub"