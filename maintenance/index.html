<!DOCTYPE html>
<html>
<head>
    <title>Maintenance - GCP DR Demo</title>
    <style>
        body { 
            font-family: Arial; 
            margin: 0; 
            padding: 50px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container { 
            background: rgba(255,255,255,0.1); 
            padding: 50px; 
            border-radius: 20px; 
            backdrop-filter: blur(10px);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 { color: #fff; font-size: 3em; margin-bottom: 20px; }
        .icon { font-size: 5em; margin-bottom: 30px; }
        p { font-size: 1.2em; line-height: 1.6; }
        .status { 
            background: rgba(255,193,7,0.2); 
            padding: 15px; 
            border-radius: 10px; 
            margin: 20px 0;
            border-left: 5px solid #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ”§</div>
        <h1>System Maintenance</h1>
        <div class="status">
            <strong>Status:</strong> Failover in Progress
        </div>
        <p>We're currently performing maintenance to ensure the best service quality.</p>
        <p>Our system is automatically switching to backup infrastructure.</p>
        <p>Expected completion: <span id="time"></span></p>
        <p>Thank you for your patience.</p>
    </div>
    <script>
        const now = new Date();
        now.setMinutes(now.getMinutes() + 10);
        document.getElementById('time').innerHTML = now.toLocaleTimeString();
    </script>
</body>
</html>
